<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Tysiąc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setupForm">
        <h1>Gra Tysiąc</h1>
        <label for="player1">Gracz 1: </label>
        <input type="text" id="player1" placeholder="Imię gracza 1">
        <br>
        <label for="player2">Gracz 2: </label>
        <input type="text" id="player2" placeholder="Imię gracza 2">
        <br>
        <label for="player3">Gracz 3: </label>
        <input type="text" id="player3" placeholder="Imię gracza 3">
        <br>
        <button onclick="startGame()">Rozpocznij grę</button>
    </div>

    <div id="gameSection" style="display: none;">
        <h2>Gra Tysiąc</h2>
        <table id="pointsTable">
            <thead>
                <tr>
                    <th>Runda</th>
                    <th id="playerName1"></th>
                    <th id="playerName2"></th>
                    <th id="playerName3"></th>
                </tr>
            </thead>
            <tbody id="pointsTableBody">
                <tr>
                    <td>+</td>
                    <td><input type="number" id="pointsInput1" /></td>
                    <td><input type="number" id="pointsInput2" /></td>
                    <td><input type="number" id="pointsInput3" /></td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button onclick="addPoints()">Dodaj punkty</button>
            <button onclick="undoRound()">Cofnij rundę</button>
            <button onclick="useBomb(0)">Bomba Gracza 1</button>
            <button onclick="useBomb(1)">Bomba Gracza 2</button>
            <button onclick="useBomb(2)">Bomba Gracza 3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
