<div id="gameSection" style="display: none;">
    <h2>Gra Tysiąc</h2>
    <table id="pointsTable">
        <thead>
            <tr>
                <th>Runda</th>
                <th id="playerName1"></th>
                <th id="playerName2"></th>
                <th id="playerName3"></th>
            </tr>
        </thead>
        <tbody id="pointsTableBody">
            <tr>
                <td>+</td>
                <td><input type="number" id="pointsInput1" /></td>
                <td><input type="number" id="pointsInput2" /></td>
                <td><input type="number" id="pointsInput3" /></td>
            </tr>
        </tbody>
    </table>
    <div class="buttons">
        <button onclick="addPoints()">Dodaj punkty</button>
        <button onclick="undoRound()">Cofnij rundę</button>
        <button onclick="useBomb(0)">Bomba Gracza 1</button>
        <button onclick="useBomb(1)">Bomba Gracza 2</button>
        <button onclick="useBomb(2)">Bomba Gracza 3</button>
    </div>
</div>
